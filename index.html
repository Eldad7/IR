<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="includes/script.js"></script>
		<link rel="stylesheet" href="includes/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<body>
		<center>
			<div class="modal fade" id="myModal" role="dialog">
			    <div class="modal-dialog modal-lg">
			    
			      <!-- Modal content-->
			      <div class="modal-content">
			        <div class="modal-header">
			            <button type="button" class="close" data-dismiss="modal">&times;</button>
			            <h3 class="modal-title"></h3>
			        </div>
			        <div class="modal-body" style="width:450px; text-align: center;"></div>
			      </div>
			      
			    </div>
			  </div>
		</center>
		<header class="top"><h1>E&B Search Engine</h1><div style="float:right"><button onClick="openFile('help','How to use');">Help</button></div></header>
		<div class="container">
		  <div class="row">
		    <div class="col-xs-4">
		    </div>
		    <div class="col-xs-4 text-center">
		        <button id='and'>AND</button>
				<button id='or'>OR</button>
				<button id='not'>NOT</button>
				<div>
					<form action="searchengine.html" method="GET">
						<input type="text" name="search" id="search">
						<input type="submit" name="submit">
					</form>
				</div>
		    </div>
		  </div>
		</div>
	<body>
</html>
